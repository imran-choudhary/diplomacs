<script>
// Returns an object with elements 'name: value' with data ftom URL (the 'name=value' pairs) 
function getDataUrl(url) { 
 // https://instamojo.in/ 
 var url_data = url.match(/\?([^#]*)/i)[1]; // gets the string between '?' and '#' 
 
 // separate the data into an array, in case the are multiple pairs name=value 
 var ar_url_data = url_data.split('&'); 
 
 // traverse the array, and adds into an object elements name:value 
 var data_url = {}; 
 for(var i=0; i<ar_url_data.length; i++) { 
 var ar_val = ar_url_data[i].split('='); // separate name and value from each pair 
 data_url[ar_val[0]] = ar_val[1]; 
 } 
 
 return data_url; 
} 
 
// Using getDataUrl() 
 
var url = window.location.href;
var data_url = getDataUrl(url); // gets the object with 'name:value' data 
var payment_id = data_url.payment_id; 
var status = data_url.status; 
 
// test 
var txt = "Check Your E-Mail";
document.write("<span class=\"myCustomClassName\">Downloading ID: "+  payment_id.bold().fontsize(5.5).fixed()  +  "<\/span>  "); 
document.write("<span class=\"myCustomClassName\"><br> Your Status: "+ status.toUpperCase().bold().fontsize(4).fontcolor("green").blink().italics()  + "<\/span>");
document.write("<span class=\"myCustomClassName\"><br> Your Pdf File: "+ txt.toUpperCase().bold().fontsize(4).fontcolor("darkblue")  + "<\/span>");
</script>
